name: github_client_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.4
  json_annotation: ^4.5.0
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  intl: ^0.17.0
  provider: ^6.0.2
  flukit: ^2.0.0
  cached_network_image: ^3.2.0
  path_provider: ^2.0.10
  sqflite: ^2.0.2+1
  fluttertoast: ^8.0.9
  loading: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.10
  json_serializable: ^6.2.0
  json_model: ^1.0.0
  intl_generator: ^0.2.1

flutter:
  uses-material-design: true

  fonts:
    - family: 'myIcon'
      fonts:
        - asset: res/font/iconfont.ttf
